
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Código Dólar | Mentoria High-Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <style>
      :root {
        --emerald-glow: rgba(0, 200, 83, 0.15);
        --gold-glow: rgba(212, 175, 55, 0.1);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0A0A0A;
        color: #F4F4F4;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Cormorant Garamond', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00C853;
      }
      /* Glow Effects */
      .glow-emerald {
        box-shadow: 0 0 40px var(--emerald-glow);
      }
      .text-glow-gold {
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }
      /* Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .animate-float-money {
        animation: float 10s ease-in-out infinite;
      }
      @keyframes slideInUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .notification-slide {
        animation: slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .text-balance {
        text-wrap: balance;
      }
      /* Subtle dollar background pattern */
      .bg-dollar-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='10' y='30' fill='%23ffffff' fill-opacity='0.03' font-family='Arial' font-size='20'%3E$%3C/text%3E%3C/svg%3E");
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>
  <body class="bg-dollar-pattern">
    <div id="root"></div>
  </body>
</html>
